<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="static/main_css.css">
        <style>
            #container{
                height: 10%;
                width: 45%;
                padding: 8px;
                margin: auto;
                background-color: #282D2D;
                text-align: center;
                display: flex;
                flex-direction: column;
            }
            #container button{
                width: 50%;
                margin: auto;
            }
            #query-container{
                padding: 8px;
                height: 70%;
                width: fit-content;
                color:#f7ef6a;
                margin: auto;
            }
            thead{
                display: block;
            }
            tbody{
                display: block;
                overflow: auto;
            }
            @media screen and (max-height: 1500px){
                tbody{
                    height: 700px;
                }
            }
            @media screen and (max-height: 1000px) {
                tbody{
                    height: 500px;
                }
            }
            @media screen and (max-height: 750px){
                #container{
                    height: 20%;
                }
                tbody{
                    height: 300px;
                }
            }
            @media screen and (max-height: 600px){
                #container{
                    height: 25%;
                }
                tbody{
                    height: 225px;
                }
            }
            @media screen and (max-height: 400px){
                #container{
                    height: 30%;
                }
                tbody{
                    height: 150;
                }
            }
            textarea{
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Yiasa Crawler</h1>
        <div id="menu-container">
            <a href="/">Home</a>
            <a href="/threads">Threads</a>
            <a href="/settings">Settings</a>
            <a href="/database">Database</a>
        </div>

        <div id="container" class="center">
            <form action="/database", method="post">
                <textarea rows="4" cols="75" placeholder="query" type="text" name="query" id="query" required></textarea>
                <button type="submit" id="btnSubmit">Query</button>
            </form>
        </div>

        <div id="query-container">
            <table border="1" cellpadding="5" cellspacing="5" class="center">
                <thead>
                    <tr>
                        {% for header in tableHeader %}
                        <th>{{ header }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in result %}
                    <tr>
                        {% for d in row %}
                        <td>{{ d }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
