<html lang="en">
    <head>
        <meta http-equiv="refresh" content="0.4" />
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/main_css.css">
    </head>
    <body>
        <h1>Yiasa Crawler</h1>
        <div id="menu-container">
            <a href="#">home</a>
            <a href="#">home</a>
            <a href="#">home</a>
            <a href="#">home</a>
        </div>
        <div id="content">
            <div id="general">
                <h2>General</h2>
                <p>Runtime: {{runtime}}</p>
                <p>Threads: {{threads}}</p>
            </div>
            <div id="threads">
                <h2>Threads</h2>
                <table border="1" cellpadding="2" cellspacing="2">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Name</th>
                            <th>Domain</th>
                            <th>New domains</th>
                            <th>Completed</th>
                            <th>Queue</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in result %}
                        <tr>
                            {% for data in row %}
                            <td>{{ data }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
